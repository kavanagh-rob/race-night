<div *ngFor="let race of sortFinishedRaces(finishedRaces); let i = index;">
    <h3>Results for race {{race.raceNumber}}</h3>
    <table class="table hoverTable">
            <thead>
                <tr>
                    <th scope="col">Winning Number</th>
                    <th scope="col">Horse Name</th>
                    <th scope="col">Return per â‚¬</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{race.result.winningHorse.horseNumber}}</td>
                    <td>{{race.result.winningHorse.name}}</td>
                    <td>{{race.result.winningHorse.liveOdds}}</td>
                </tr>
            </tbody>
        </table>
    <div [hidden]="!race.result.videoUrl">
        <h3>Race Replay</h3>
        <iframe width="100%" height="350px" [src]="race.result.videoUrl | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
