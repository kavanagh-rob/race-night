<h4>Event Admin Page</h4>

<div class="row">
    <button data-toggle="modal" data-target="#createEventForm" class="btn btn-primary offset-md-3 col-md-6">Create a New Event</button>
</div>

<div class="modal fade" id="createEventForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 font-weight-bold">Setup an Event</h3>
        <button type="button" id="closeCreateEventFormButton" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form (ngSubmit)="submitEvent()" class="form-horizontal" #eventForm="ngForm">
             <fieldset>     
                <div class="form-group">
                    <div class="md-form mb-3">
                        <label data-error="wrong" data-success="right" for="eventNameInput"> <i class="fas fa-phone prefix grey-text"></i>Name Of Event</label>
                        <input [(ngModel)]="eventInfo.name" name="eventNameInput" type="textbox" id="eventNameInput" class="form-control validate" required>
                    </div>
                 </div>
                 <div class="form-group">
                    <div class="md-form mb-3">
                        <label data-error="wrong" data-success="right" for="eventOrganiserInput"> <i class="fas fa-phone prefix grey-text"></i>Event Organiser</label>
                        <input [(ngModel)]="eventInfo.organiser" name="eventOrganiserInput" type="textbox" id="eventOrganiserInput" class="form-control validate" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="md-form mb-3">
                        <label data-error="wrong" data-success="right" for="eventDateInput"> <i class="fas fa-phone prefix grey-text"></i>Event Date</label>
                        <input [(ngModel)]="eventInfo.date" name="eventDateInput" type="date" id="eventDateInput" class="form-control validate" required>
                    </div>
                </div>
            </fieldset>
            <div [hidden]="!stakeError" class="alert alert-error box-msg warningText" role="alert">
                    <strong>Sorry!</strong> The Stake is too low
                    </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Create Event</button>
            </div>
        </form>
      </div>    
    </div>
  </div>
</div>
